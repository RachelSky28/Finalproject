<!-- slide show -->
<script>
document.querySelectorAll('.imagecontainer-wrapper').forEach(wrapper => {
  const slideshow = wrapper.querySelector('.slideshow');
  const img = slideshow.querySelector('.slide-img');
  const prevBtn = slideshow.querySelector('.prev');
  const nextBtn = slideshow.querySelector('.next');

  // Replace this with the images for this album
  const images = [img.src]; // start with the original image
  // You can push more image URLs for this slideshow like:
  // images.push('./images/mta_alt1.jpeg');

  let currentIndex = 0;

  function showSlide(index) {
    img.src = images[index];
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showSlide(currentIndex);
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    showSlide(currentIndex);
  });

  showSlide(currentIndex);
});
</script>
